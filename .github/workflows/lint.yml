name: Node.js CI

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install NPM dependencies
        run: cd server && npm install

      - name: Run Linter
        id: lint
        run: npm run lint
        working-directory: ./server
        continue-on-error: true

      - name: Run Prettier
        id: prettier
        run: npm run format
        working-directory: ./server
        continue-on-error: true

      - name: Find file changes
        uses: tj-actions/verify-changed-files@v19
        id: verify-changed-files
        with:
          files: |
            server/src

      - name: Check Lint and Prettier results
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          COMMENT_ID=$(gh api repos/:owner/:repo/issues/${{ github.event.pull_request.number }}/comments --jq '.[] | select(.user.login=="github-actions[bot]") | .id')
          if [ -z "$COMMENT_ID" ]; then
            gh pr comment ${{ github.event.pull_request.number }} --body "Automated linting/formatting failed. Some issues couldn't be fixed automatically and require manual attention."
          else
            gh api repos/:owner/:repo/issues/comments/$COMMENT_ID --input - <<< "{\"body\":\"Automated linting/formatting failed. Some issues couldn't be fixed automatically and require manual attention.\"}"
          fi
      - name: Create new branch and PR if linting was successful
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          SHORT_COMMIT=$(echo ${{ github.event.pull_request.head.sha }} | cut -c1-7)
          PARENT_PR_NUMBER=$(echo ${{ github.event.pull_request.head.ref }} | sed 's/.*\///')
          BRANCH_NAME="linting/$SHORT_COMMIT"
          git config --global user.email "mail@florian-reichelt.de"
          git config --global user.name "Flo's linting bot"          
          git checkout -b $BRANCH_NAME
          git add .
          git commit -m "Automated linting for pr #$PARENT_PR_NUMBER" --push
          git push origin $BRANCH_NAME
          gh pr create --base ${{ github.event.pull_request.base.ref }} --head $BRANCH_NAME --title "Automated linting PR for PR #$PARENT_PR_NUMBER" --body "This PR is automatically generated to apply linting fixes for PR #$PARENT_PR_NUMBER."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
