name: Node.js CI

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install NPM dependencies
        run: cd server && npm install

      - name: Run Linter
        id: lint
        run: npm run lint
        working-directory: ./server
        continue-on-error: true

      - name: Run Prettier
        id: prettier
        run: npm run format
        working-directory: ./server
        continue-on-error: true

      - name: Find file changes
        uses: tj-actions/verify-changed-files@v19
        id: verify-changed-files
        with:
          files: |
            server/src

      - name: Check Lint and Prettier results
        if: steps.lint.outcome == 'failure' || steps.prettier.outcome == 'failure'
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: Der Linting Workflow war nicht erfolgreich. Bitte überprüfe die Code-Stil-Probleme.

      - name: Create new branch and PR if linting was successful
        if: steps.lint.outcome == 'success' && steps.prettier.outcome == 'success' && steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          SHORT_COMMIT=$(echo ${{ github.event.pull_request.head.sha }} | cut -c1-7)
          PARENT_PR_NUMBER=$(echo ${{ github.event.pull_request.head.ref }} | sed 's/.*\///')
          BRANCH_NAME="linting/$SHORT_COMMIT"
          git checkout -b $BRANCH_NAME
          git add -A
          git push origin $BRANCH_NAME
          gh pr create --base $BRANCH_NAME --head $BRANCH_NAME --title "Linting PR for PR #$PARENT_PR_NUMBER" --body "This PR is automatically generated to apply linting fixes for PR #$PARENT_PR_NUMBER."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
